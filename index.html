<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>MyWeather</title>
</head>

<body>
    <header>
        <div class="search-div">
            <label for="location"></label>
            <input type="text" name="location" id="location" placeholder="ex: Saint Petersburg Florida" required>
            <!-- <input type="submit" value="search" id="submit"> -->
            <button type="submit" id="submit"><img src="./assets/magnifier.png" alt="search"></button>
        </div>
    </header>
    <div class="container">
        <div class="weather-data">
            <div class="city"></div>
            <div class="country"></div>
            <div class="localtime"></div>
            <div class="condition-text"></div>
            <div class="condition">
                <div class="icon"></div>
                <div class="temp"></div>
                <div class="feels-like"></div>
            </div>
        </div>
        <div class="temp-switch">
            <div class="cel">
                <input type="radio" name="unit" id="cels">
                <label for="cels">C</label>
            </div>
            <div class="fah">
                <input type="radio" name="unit" id="fahr">
                <label for="fahr">F</label>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            built & designed by
            <a target="_blank" rel="noopener noreferrer" href="https://github.com/maximkwski">maximkwski</a>
            |
            <a target="_blank" rel="noopener noreferrer" href="https://github.com/maximkwski/my-weather-app"><img
                    id="icon" src="./assets/github-logo.png" alt="github-icon" /></a>
            source
        </div>
    </footer>
</body>

</html>
