<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>MyWeather</title>
</head>

<body>
    <header>MyWeather</header>
    <div class="container">
        <div class="search-div">
            <label for="location"></label>
            <input type="text" name="location" id="location" required placeholder="ex: Saint Petersburg Florida">
            <input type="button" value="search" id="submit">
        </div>
        <div class="weather-data">
            <div class="city"></div>
            <div class="country"></div>
            <div class="localtime"></div>
            <div class="condition">
                <span class="condition-text"></span>
                <span class="icon"></span>
            </div>
            <div class="temp"></div>
            <div class="feels-like"></div>
        </div>
        <div class="temp-switch">
            <div class="cel">
                <input type="radio" name="unit" id="cels" checked>
                <label for="cels">C</label>
            </div>
            <div class="fah">
                <input type="radio" name="unit" id="fahr">
                <label for="fahr">F</label>
            </div>
        </div>
    </div>
    <footer></footer>
</body>

</html>
